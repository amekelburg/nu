    new:
      title: Welcome to the DeterLab Nu Portal
      info: >
        <p>
            DeterLab is one of the largest facilities devoted to providing experimental resources and scientific
            expertise for the development, experimentation, and testing of innovative cyber-defense technology.
        </p>

        <p>
          Since 2003, with funding from NSF, DHS, and DARPA, DeterLab has grown into a facility where over 
          600 researchers have conducted network and cyber-security experimentation. DeterLab users have conducted 
          hundreds of research projects and published more than 100 resulting scientific papers. More than 3800 students,
          the crucial next cyber-security generation, have received hands-on training via DeterLab. At the same time, 
          DeterLab has expanded in scale and power, as the DETER Project team has added both new computing resources, 
          and a variety of new scientific capabilities as a result of DETERâ€™s research efforts.
        </p>
