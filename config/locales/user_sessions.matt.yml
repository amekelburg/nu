    new:
      title: Welcome to the DeterLab Nu Portal
      info: >
        <p>
          DeterLab (cyber DEfense Technology Experimental Research Laboratory) is a state-of-the-art scientific 
          computing facility for cybersecurity researchers engaged in research, development, discovery, experimentation, 
          and testing of innovative cybersecurity technology. DeterLab is a shared testbed providing a platform for 
          research in cybersecurity and serving a broad user community, including academia, industry, and government. 
          To date, DeterLab-based projects have included behavior analysis and defensive technologies including DDoS 
          attacks, worm and botnet attacks, encryption, pattern detection, and intrusion-tolerant storage protocols.
        </p>

        <p>
          Innovations that work well in a predictable, controlled environment often turn out to be much less effective, 
          reliable or manageable in a critical government or enterprise IT environment. Without realistic, large-scale 
          resources and research environments, results are unpredictable. As a world-class facility used and shared by 
          cyber security researchers from hundreds of institutions worldwide, our stress is on rigorous, repeatable testing 
          in a realistic, large-scale test environment. We enable researchers to observe and interact with real malicious 
          software, operating in realistic network environments at scales found in the real world. These experiments in turn 
          lead to cyber-defense innovations and systems that are inherently more robust.
        </p>

        <p>
          Since 2003, with funding from NSF, DHS, and DARPA, DeterLab has grown into a facility where hundreds of researchers 
          have conducted network and cyber-security experimentation. The DeterLab User Communtiy has hundreds of research 
          projects that have run myriad experiments, to include publishing scientific papers of their results. More than 3800 students,
          the crucial next cyber-security generation, have received hands-on training via DeterLab. At the same time, 
          DeterLab has expanded in scale and power, as the DETER Project team has added both new computing resources, 
          and a variety of new scientific capabilities as a result of DETERâ€™s research efforts.
        </p>
